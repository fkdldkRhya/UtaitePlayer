plugins {
    id 'com.android.application'
    id 'kotlin-android'

    id 'com.google.gms.google-services'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "kro.kr.rhya_network.utaiteplayer"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.1.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        releaseWithSignedKey {
            keyAlias 'RHYA.Network'
            keyPassword 'Cks0983pop@'
            storeFile file('A:\\Utaite_Player\\keysotre\\keysotre.jks')
            storePassword 'Cks0983pop@'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseWithSignedKey
